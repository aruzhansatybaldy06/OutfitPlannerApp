{% extends 'outfit/base.html' %}

{% block title %}Categories{% endblock %}

{% block content %}
<section>
    <h2>This is a list of our categories</h2>
    <ul>
        {% for category in response %}
            <li>
                <h3>
                    <a href="{% url 'category' id=category.id %}">{{ category.name }}</a>
                </h3>
            </li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
